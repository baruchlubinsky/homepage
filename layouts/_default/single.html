{{ template "partials/header.html" . }}
		<article class="post">
			<h1>{{ .Title }}</h1>
  			<time class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
      		{{ .Content }}
		</article>
		<hr>
		{{ template "_internal/disqus.html" . }}
		<hr>
		{{ with .Params.tags }}
			<nav class="tags">
			<h5>Filed under</h5>
			{{ range . }}
				<a href="/tags/{{.}}">{{.}}</a>&nbsp;
			{{ end }}
		{{ end }}
{{ template "partials/footer.html" . }}
